<h3>Bugs</h3>
<hr>
<section class="stats">
    <span class="closed">1</span>
    <span> / </span>
    <span>{{bugs.length}}</span>
</section>
<section>
    <label for="">Order By :</label>
    <select name="" id="">
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
    </select>
    <label for="">Descending ?:</label>
    <input type="checkbox" name="" id="">
</section>
<section class="edit">
    <label for="">Bug Name :</label>
    <input type="text" #txtNewBugName>
    <input type="button" value="Add New" (click)="onAddNewClick(txtNewBugName.value)">
</section>
<section class="list">
    <ol>
        <li *ngFor="let bug of bugs">
            <span class="bugname" 
                [ngClass]="{closed : bug.isClosed}" 
                (click)="onBugClick(bug)"
            >
                {{bug.name}}
            </span>
            <div class="datetime">[{{bug.createdAt}}]</div>
            <input type="button" value="Remove">
        </li>
        <!-- <li>
            <span class="bugname closed">This is bug - 2...</span>
            <div class="datetime">[CreatedAt]</div>
            <input type="button" value="Remove">
        </li> -->
    </ol>
    <input type="button" value="Remove Closed">
</section>
