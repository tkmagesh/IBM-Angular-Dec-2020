<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 50px;
        }
        section{
            margin-bottom: 10px;;
        }
        .stats, .bugname {
            font-size: 18pt;
        }
        .closed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        .bugname{
            cursor: pointer;
        }
        ol{
            width : 500px;
            list-style: none;
            -webkit-padding-start : 0px;
        }
        li{
            margin-bottom: 10px;
            padding : 10px;
            border : 1px solid gray;
            background-color: #e7e7e7;
            border-radius: 5px;
        }
    </style>
    <!--

        (done) 2. List the added bugs
        (done) 3. Toggle the 'closed' status of any bug
        (done) 4. Remove any bug
        (done) 5. Remove closed bugs
        (done) 6. Display stats ( # of closed bugs / total # of bugs )
        (done) 7. Improvise the bug display
        (done) 8. Sort the bugs
        (done) 9. Persist the bugs in the 'localStorage'
            Browser API (HTML5)
            Offers persistance capability in the browser
            Key/value store
            Key has to be unique
            Key & value must be strings
                Use JSON.stringify & JSON.parse for serialization and deserialization
            ~10MB storage limit
            Same Origin Policy
            API
                window.localStorage (object)
                =============================
                - setItem(key, value) // add OR update an item
                - getItem(key) // => value
                - removeItem(key)
                - key(index) => key @ indexh
                - clear() //=> remove all the items from the storage
                - length //=> the no of items in the storage

<body>
    <h1>Bug Tracker</h1>
    <hr>
    <section class="stats">
        <span class="closed">1</span>
        <span> / </span>
        <span>2</span>
    </section>
    <section>
        <label for="">Order By :</label>
        <select name="" id="">
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
        </select>
        <label for="">Descending ?:</label>
        <input type="checkbox" name="" id="">
    </section>
    <section class="edit">
        <label for="">Bug Name :</label>
        <input type="text" name="" id="">
        <input type="button" value="Add New">
    </section>
    <section class="list">
        <ol>
            <li>
                <span class="bugname">[This is bug - 1]</span>
                <div class="datetime">[CreatedAt]</div>
                <input type="button" value="Remove">
            </li>
            <li>
                <span class="bugname closed">This is bug - 2...</span>
                <div class="datetime">[CreatedAt]</div>
                <input type="button" value="Remove">
            </li>
        </ol>
        <input type="button" value="Remove Closed">
    </section>
</body>
</html>
